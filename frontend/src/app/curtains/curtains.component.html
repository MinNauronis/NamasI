<div class="row m-2">
    <div class="col-xl-3 col-md-4 col-sm-6">
        <div class="curtain elements-main">

            <mat-form-field class="input" (click)="onNewCreate()">
                <input matInput type="text"
                       placeholder="Nauja uÅ¾uolaida" [(ngModel)]="newCurtain.title">
            </mat-form-field>

            <i class="fas fa-check my-auto fa-lg button event-button confirm"
               [hidden]="createButtonsHidden"
               (click)="onNewConfirm()"></i>
            <i class="fas fa-times my-auto fa-lg button event-button denied"
               [hidden]="createButtonsHidden"
               (click)="onNewCancel()"></i>
        </div>
    </div>

    <div class="col-xl-3 col-md-4 col-sm-6"
         *ngFor="let curtain of curtains">
        <div class="curtain elements-main" routerLink="/curtains/{{curtain.id}}">
            <h1>{{curtain.title}}</h1>
        </div>
    </div>

</div>
